{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>
{% endblock %}
